<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="switch">
    <div class="frontpage">
      <div class="main-header-search">
        <img class="main-head" src="./images/Pokestats.png" alt="pokestats" />
        <div class="main-searchbar">
          <input
            class="main-search"
            placeholder="Who will you choose?"
            type="search"
            name=""
            id=""
          />
          <button class="main-pika">
            <img src="./images/Detect.png" alt="" />
          </button>
        </div>
      </div>
    </div>
    <div class="modal hidden">
      <div class="modal-content">
          <div class="row">
            <div>
              <img class="second-head" src="./images/Pokestats.png" alt="" />
            </div>
            <div class="second-searchbar">
              <input
                class="second-search"
                placeholder="Who will you choose next?"
                type="text"
                name=""
                id=""
              />
              <button class="second-pika">
                <img src="./images/Detect.png" alt="" />
              </button>
            </div>
          </div>

        <div class="container main">
          <div class="poke-row">
              <div class="pokemon">
                <div class="column-header">
                  <div class="favorite">
                    <button>
                      <img src="./images/CloseHeart.jpeg" alt="" />
                    </button>
                  </div>
                  <div class="close">
                    <button>
                      <img src="./images/x2.png" alt="" /></button>
                  </div>
                </div>
                <img
                class="pokemonimg"
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/96.png"
                  alt=""
                />
                <p>Drowzee</p>
                <div class="table">
                  <table>
                    <tr>
                      <td>HP: 16</td>
                      <td>Atk: 24</td>
                    </tr>
                    <tr>
                      <td>Spd: 10</td>
                      <td>SpAtk: 21</td>
                    </tr>
                    <tr>
                      <td>Def: 15</td>
                      <td>SpDef:10 </td>
                    </tr>
                  </table>
                </div>
              </div>

          </div>
        </div>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
